city_info:
  title: "La città di Bologna"
  subtitle_1: ""
  description_1: "Bologna, città storica dell'Italia settentrionale, è rinomata per il suo ricco patrimonio culturale, l'architettura medievale e la vivace scena culinaria. Sede della più antica università del mondo, l'Università di Bologna, fondata nel 1088, la città emana prestigio accademico. Il suo centro medievale, ben conservato, presenta punti di riferimento iconici come le Due Torri, gli Asinelli e la Garisenda, e l'ampia Piazza Maggiore. I portici di Bologna, che si estendono per 38 chilometri, forniscono passaggi protetti in tutta la città. La città è anche famosa per le sue delizie gastronomiche, tra cui piatti tradizionali come le tagliatelle al ragù e i tortellini. Bologna fonde armoniosamente il fascino storico con la modernità."
