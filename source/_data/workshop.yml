      "Il workshop è rivolto a developer e software engineer che vogliono approfondire le conoscenze di Kubernetes ed imparare le best-practice per il deployment di architetture monolitiche e/o a microservizi.
      <br><br  />
      Durante il workshop affronteremo le basi di Kubernetes e il funzionamento dei componenti core, per poi proseguire con argomenti avanzati come best practices per il deployment e il troubleshooting applicativo.
      In aggiunta, verrà fornita una panoramica riguardo la gestione dei manifest con Helm e Kustomize oppure sulle pipeline di CI/CD, GitOps e integrazione con Kubernetes.
      <br><br  />"
