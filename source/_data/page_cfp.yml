intro:
  main_title: "Call for paper"
  date_intro: "La call for paper sarà aperta fino al "
  # NB la data è definita in `defaults`
  content_1: "IDI Incontro DevOps Italia è la conferenza italiana dedicata alle tematiche DevOps. "
  content_2: "Parleremo di DevOps, Continuous Delivery, Cloud, Microservices, Automation, Testing, Big Data, Containers, Data Center Operating Systems, Software Operability..."
more_info:
  title: "Perché proporre un talk?"
  description_1: "Avrai la possibilità di condividere le tue conoscenze e/o presentare il tuo caso di studio al pubblico. Puoi farti conoscere, costruire la tua rete professionale
  ed essere parte attiva della conversazione sugli argomenti che ti interessano."
  description_2: "Se il tuo talk viene selezionato, potrai presentarlo di persona a Bologna. Ti offriremo l'accesso alla conferenza, una cena con team e speaker, e una notte in hotel (o una sponsorizzazione gratuita per la tua azienda).
  <a href='https://sessionize.com/incontro-devops-italia-idi-2025/'>Vai alla CFP su Sessionize</a> per leggere tutti i dettagli sul funzionamento della conferenza e le procedure di selezione dei talk."
